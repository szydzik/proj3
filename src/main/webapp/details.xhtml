<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>JSF Table</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>JSF Table - table.xhtml</h2>

            <p:panel id="panel1" header="Details" style="margin:10pt; margin-top: 10pt">

                <h:panelGrid columns="2" cellpadding="15">
                    <h:outputLabel value="Id " style="font-weight:bold" />
                    <h:outputLabel value="#{personView.person.id}" style="font-weight:bold" />
                    
                    <h:outputLabel value="Name: " style="font-weight:bold" />
                    <p:inputText id="nameInputText" value="#{personView.person.name}" />
                    
                    <h:outputLabel value="Surname: " style="font-weight:bold" />
                    <p:inputText id="surnameInputText" value="#{personView.person.surname}" />
                    
                    <h:outputLabel value="Age: " style="font-weight:bold" />
                    <p:inputText id="numberInputText" value="#{personView.person.age}" />
                    
                </h:panelGrid>
                <p:commandButton id="addButton" value="Confirm" icon="ui-icon-check" ajax="false" actionListener="#{personView.save}" action="table"></p:commandButton>
                <p:commandButton id="cancelButton" value="Cancel" icon="ui-icon-check" ajax="false" action="table"></p:commandButton>
                <!--<p:commandButton id="confirmButton" value="confirmButton" action="table" ajax="false"></p:commandButton>-->
            </p:panel>

        </h:form>
    </h:body>
</html>
